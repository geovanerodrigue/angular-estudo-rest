<form>

  <div class="form-group">

    <h3>Login do Sistema</h3>

  </div>

  <div class="form-group">

    <label for="user">Login:</label>
    <input type="login" class="form-control" #loginForm="ngModel" [(ngModel)]="usuario.login" id="login" name="login"
      placeholder="Informe o Username" required>
    <div *ngIf="loginForm.invalid" class="alert alert-danger">
      Login deve ser Informado
    </div>
  </div>

  <div class="form-group">

    <label for="senha">Senha:</label>
    <input type="password" class="form-control" #senhaForm="ngModel" [(ngModel)]="usuario.senha" id="senha" name="senha"
      placeholder="Informe a senha" required>
    <div *ngIf="senhaForm.invalid" class="alert alert-danger">
      Senha deve ser Informada
    </div>
  </div>

  <button type="button" [disabled]="loginForm.invalid || senhaForm.invalid" class="btn btn-primary" (click)="login()" >Acessar</button>


</form>
