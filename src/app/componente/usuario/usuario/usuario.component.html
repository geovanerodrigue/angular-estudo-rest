<form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome"
            placeholder="Pesquisa por nome">
    </div>
    <button type="button" (click)="consultarUserNome()" class="btn btn-primary mb-2">Buscar</button>

    <button type="button" [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active" style="margin-left: 5px;"
        class="btn btn-success mb-2">Novo</button>
</form>

<table class="table">

    <thead class="thread-dark">
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">CEP</th>
        <th scope="col">Deletar</th>
        <th scope="col">Editar</th>
    </thead>

    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.cpf}}</td>
            <td>{{usuario.cep}}</td>
            <td><button (click)="deletarUsuario(usuario.id)" class="btn btn-primary">Deletar</button></td>
            <td><button [routerLink]="['/usuarioAdd', usuario.id]" routerLinkActive="router-link-active"
                    class="btn btn-warning">Editar</button></td>
        </tr>
    </tbody>

</table>
