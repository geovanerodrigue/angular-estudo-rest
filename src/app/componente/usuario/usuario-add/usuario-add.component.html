<h3 style="padding: 10px;">Tela de usuario</h3>

<form style="padding: 10px">

  <div class="form-row">
    <div class="form-group col-md-1">
      <label for="id">ID</label>
      <input type="text" [(ngModel)]="usuario.id" class="form-control" id="id" readonly="true" name="id"
        autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="nome">Nome</label>
      <input type="text" [(ngModel)]="usuario.nome" class="form-control" id="nome" required="true" name="nome"
        autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="login">login</label>
      <input type="text" [(ngModel)]="usuario.login" class="form-control" id="login" name="login" required="true"
        autocomplete="false">
    </div>


    <div class="form-group col-md-6">
      <label for="senha">Senha</label>
      <input type="password" [(ngModel)]="usuario.senha" class="form-control" id="senha" name="senha" required="true"
        autocomplete="false">
    </div>

  </div>


  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="cpf">CPF</label>
      <input type="text" [(ngModel)]="usuario.cpf" class="form-control" id="cpf" name="cpf" required="true"
        autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="cpf">CEP</label>
      <input type="text" [(ngModel)]="usuario.cep" class="form-control" id="cep" name="cep" required="true"
        autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <button type="button" class="btn btn-primary" [routerLink]="['/usuarioList']"
        routerLinkActive="router-link-active">Voltar</button>
      <button type="button" class="btn btn-primary" (click)="novo()" style="margin-left: 10px;">Novo</button>
      <button type="button" class="btn btn-primary" (click)="salvarUser()" style="margin-left: 10px;">Salvar</button>
    </div>
  </div>

</form>
